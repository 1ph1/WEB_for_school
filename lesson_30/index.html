<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marmelad&family=Rubik+Gemstones&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="player player-0 active">
            <h2 class="name">Игрок 1</h2>
            <p class="score" id="score-0">43</p>
            <div class="current">
                <p class="current_label">Текущий</p>
                <p class="current_score" id="current-0">0</p>
            </div>
        </div>

        <div class="player player-1">
            <h2 class="name">Игрок 2</h2>
            <p class="score" id="score-1">20</p>
            <div class="current">
                <p class="current_label">Текущий</p>
                <p class="current_score" id="current-1">0</p>
            </div>
        </div>

        <img src="img/dice-1.png" alt="" class="dice hidden">
        <button class="btn btn_new">Еще раз</button>
        <button class="btn btn_roll">Кинуть кубик</button>
        <button class="btn btn_hold">Удержать</button>

        <div class="prom hidden">
            <h1 class="win"></h1>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
